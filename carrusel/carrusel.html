<!DOCTYPE html>
<html>
<head>
	<title>Mi sitio web</title>
	<!-- Incluimos los archivos de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

	<style>
		img {
			width: 200px;
			height: 700px;
		}
		h1 {
			text-align: center;
			margin: 20px;
			color: white;
			font-family: 'Lilita One', cursive;
		}
		body{
			background-color: #808080;
		}
		.container {
			margin-bottom: 3%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Mi carrusel de imágenes</h1>
		<!-- Carrusel de imágenes -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicadores -->
			<ul class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ul>
			<!-- Imágenes -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="imagen1.jpg" alt="Imagen 1" style="width:100%;">
				</div>
				<div class="carousel-item">
					<img src="imagen2.jpg" alt="Imagen 2" style="width:100%;">
				</div>
				<div class="carousel-item">
					<img src="imagen3.jpg" alt="Imagen 3" style="width:100%;">
				</div>
			</div>
			<!-- Controles -->
			<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#myCarousel" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>
</body>
</html>
